<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikonect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            transition: all 0.5s ease-in-out;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .theme-buttons {
            display: flex;
            gap: 30px;
            margin-left: 40%;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        button img {
            width: 20px;
            height: 20px;
        }

        button:hover {
            transform: translateY(-3px);
        }

        .boy-theme-btn {
            background-color: #006bb3;
        }

        .girl-theme-btn {
            background-color: #e84393;
        }

        .old-theme-btn {
            background-color: #95a5a6;
        }

        .boy-theme {
            background-color: #006bb3;
            color: white;
            font-family: 'Roboto', sans-serif;
        }

        .girl-theme {
            background-color: #ff99cc;
            color: black;
            font-family: 'Dancing Script', cursive;
        }

        .old-theme {
            background-color:  rgb(213, 107, 107);
            color:white;
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
        }

        .hero-section {
            height: 50vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 70px;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #image-container {
            text-align: center;
            padding-bottom: 50px;
        }

        #theme-image {
            width: 500px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        #theme-image:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .theme-buttons {
                margin: 10px 0;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
            }

            #theme-image {
                max-width: 250px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="default-theme">
    <header>
        <div class="theme-buttons">
            <button class="boy-theme-btn" onclick="changeTheme('boy')">
                <h3>Boy</h3>
            </button>
            <button class="girl-theme-btn" onclick="changeTheme('girl')">
                <h3>Girl</h3>
            </button>
            <button class="old-theme-btn" onclick="changeTheme('old')">
                <h1><b>Old</b></h1>
            </button>
        </div>
    </header>

    <section class="hero-section">
        <div>
            <h1>Rizzlersigmabawlspumadekentoyomawth</h1>
        </div>
    </section>

    <div id="image-container">
        <img id="theme-image" src="yes.jpg" alt="Theme Image" />
    </div>

    <script>
        function changeTheme(theme) {
            document.body.className = ''; 

            const themeImage = document.getElementById('theme-image'); 


            if (theme === 'boy') {
                document.body.classList.add('boy-theme');
                themeImage.src = '1.jpg';
            } else if (theme === 'girl') {
                document.body.classList.add('girl-theme');
                themeImage.src = '2.jpg';
            } else if (theme === 'old') {
                document.body.classList.add('old-theme');
                themeImage.src = '3.jpg';
            }
        }
    </script>
</body>
</html>
